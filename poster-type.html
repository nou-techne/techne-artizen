<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  @page { size: 11in 17in; margin: 0; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 11in; height: 17in;
    background: #f0eeeb;
    font-family: 'DM Sans', sans-serif;
    color: #1a1a1a;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0.6in 0.7in;
  }
  .techne-giant {
    font-family: 'DM Serif Display', serif;
    font-size: 130pt;
    letter-spacing: 0.08em;
    line-height: 1;
    text-align: center;
    margin-bottom: 0.05in;
  }
  .at-regenhub {
    font-family: 'DM Serif Display', serif;
    font-size: 32pt;
    text-align: center;
    color: #444;
    margin-bottom: 0.2in;
  }
  .rainbow-line {
    width: 100%; height: 5px;
    background: linear-gradient(90deg, #e8457a, #e06830, #d4a017, #2db84d, #2b8fce, #8b5cf6);
    border-radius: 3px;
    margin-bottom: 0.3in;
  }
  .subtitle {
    font-size: 16pt;
    text-align: center;
    color: #555;
    margin-bottom: 0.5in;
    max-width: 8in;
  }
  .fund-cta {
    font-family: 'DM Serif Display', serif;
    font-size: 52pt;
    text-align: center;
    line-height: 1.1;
    margin-bottom: 0.15in;
  }
  .match-badge {
    background: linear-gradient(135deg, #e8457a, #e06830, #d4a017, #2db84d, #2b8fce, #8b5cf6);
    color: white;
    font-weight: 700;
    font-size: 24pt;
    padding: 0.1in 0.4in;
    border-radius: 8px;
    letter-spacing: 0.05em;
    text-align: center;
    margin-bottom: 0.5in;
  }
  .qr-block {
    text-align: center;
    margin-bottom: 0.3in;
  }
  .qr-block img { width: 2.8in; height: 2.8in; }
  .qr-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 14pt;
    color: #666;
    margin-top: 0.08in;
  }
  .rainbow-line-2 {
    width: 100%; height: 5px;
    background: linear-gradient(90deg, #8b5cf6, #2b8fce, #2db84d, #d4a017, #e06830, #e8457a);
    border-radius: 3px;
    margin-bottom: 0.25in;
  }
  .bottom {
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    width: 100%;
    margin-top: auto;
  }
  .aura-thumb {
    width: 1.8in; height: 1.8in;
    object-fit: cover;
    border-radius: 12px;
  }
  .location {
    text-align: center;
    font-family: 'JetBrains Mono', monospace;
    font-size: 11pt;
    color: #666;
    line-height: 1.5;
  }
  .urls {
    text-align: right;
    font-family: 'JetBrains Mono', monospace;
    font-size: 11pt;
    color: #666;
    line-height: 1.5;
  }
</style>
</head>
<body>
  <div class="techne-giant">TECHNE</div>
  <div class="at-regenhub">at RegenHub</div>
  <div class="rainbow-line"></div>
  <div class="subtitle">An Integral Technology Learning Center &amp; Ethereum Community Hub</div>
  <div class="fund-cta">Fund us on Artizen</div>
  <div class="match-badge">1:1 MATCH</div>
  <div class="qr-block">
    <img src="qr-stylized.svg" alt="QR Code">
    <div class="qr-label">artizen.fund</div>
  </div>
  <div class="rainbow-line-2"></div>
  <div class="bottom">
    <img class="aura-thumb" src="Techne Aura.jpg" alt="Techne Aura">
    <div class="location">Boulder, Colorado<br>1515 Walnut Street</div>
    <div class="urls">techne.institute</div>
  </div>
</body>
</html>
