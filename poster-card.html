<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  @page { size: 11in 8.5in; margin: 0; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 11in; height: 8.5in;
    background: #f0eeeb;
    font-family: 'DM Sans', sans-serif;
    color: #1a1a1a;
    overflow: hidden;
    display: flex;
  }
  .left {
    width: 4.5in; height: 8.5in;
    flex-shrink: 0;
    overflow: hidden;
  }
  .left img {
    width: 100%; height: 100%;
    object-fit: cover;
    display: block;
  }
  .right {
    flex: 1;
    padding: 0.5in 0.5in 0.4in 0.5in;
    display: flex;
    flex-direction: column;
  }
  .rainbow-line {
    height: 4px;
    background: linear-gradient(90deg, #e8457a, #e06830, #d4a017, #2db84d, #2b8fce, #8b5cf6);
    border-radius: 2px;
    margin-bottom: 0.25in;
  }
  h1 {
    font-family: 'DM Serif Display', serif;
    font-size: 36pt;
    line-height: 1.05;
    margin-bottom: 0.12in;
  }
  .subtitle {
    font-size: 12pt;
    color: #555;
    line-height: 1.4;
    margin-bottom: 0.3in;
  }
  .cta {
    font-family: 'DM Serif Display', serif;
    font-size: 26pt;
    margin-bottom: 0.1in;
  }
  .match-badge {
    display: inline-block;
    align-self: flex-start;
    background: linear-gradient(135deg, #e8457a, #8b5cf6);
    color: white;
    font-weight: 700;
    font-size: 16pt;
    padding: 0.06in 0.25in;
    border-radius: 6px;
    letter-spacing: 0.03em;
    margin-bottom: 0.3in;
  }
  .spacer { flex: 1; }
  .bottom {
    display: flex;
    align-items: flex-end;
    gap: 0.3in;
  }
  .qr-block { text-align: center; }
  .qr-block img { width: 1.6in; height: 1.6in; }
  .qr-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 9pt;
    color: #666;
    margin-top: 2px;
  }
  .info {
    font-family: 'JetBrains Mono', monospace;
    font-size: 9pt;
    color: #666;
    line-height: 1.7;
  }
</style>
</head>
<body>
  <div class="left">
    <img src="Techne Aura.jpg" alt="Techne Aura">
  </div>
  <div class="right">
    <div class="rainbow-line"></div>
    <h1>Techne at<br>RegenHub</h1>
    <div class="subtitle">An Integral Technology Learning Center<br>&amp; Ethereum Community Hub</div>
    <div class="cta">Fund us on Artizen</div>
    <div class="match-badge">1:1 MATCH</div>
    <div class="spacer"></div>
    <div class="bottom">
      <div class="qr-block">
        <img src="qr-stylized.svg" alt="QR Code">
        <div class="qr-label">artizen.fund</div>
      </div>
      <div class="info">
        Boulder, Colorado<br>
        1515 Walnut Street<br><br>
        techne.institute
      </div>
    </div>
  </div>
</body>
</html>
