<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  @page { size: 11in 17in; margin: 0; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 11in; height: 17in;
    background: #f0eeeb;
    font-family: 'DM Sans', sans-serif;
    color: #1a1a1a;
    overflow: hidden;
    position: relative;
  }
  .aura-img {
    width: 100%; height: 10.5in;
    object-fit: cover;
    display: block;
  }
  .content {
    padding: 0.4in 0.6in 0.3in;
    display: flex;
    flex-direction: column;
    gap: 0.15in;
  }
  .rainbow-line {
    height: 4px;
    background: linear-gradient(90deg, #e8457a, #e06830, #d4a017, #2db84d, #2b8fce, #8b5cf6);
    border-radius: 2px;
  }
  h1 {
    font-family: 'DM Serif Display', serif;
    font-size: 48pt;
    line-height: 1;
    letter-spacing: -0.02em;
  }
  .subtitle {
    font-size: 14pt;
    color: #444;
    font-weight: 400;
  }
  .cta-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 0.1in;
  }
  .cta {
    font-family: 'DM Serif Display', serif;
    font-size: 28pt;
    color: #1a1a1a;
  }
  .match-badge {
    background: linear-gradient(135deg, #e8457a, #8b5cf6);
    color: white;
    font-family: 'DM Sans', sans-serif;
    font-weight: 700;
    font-size: 18pt;
    padding: 0.08in 0.25in;
    border-radius: 6px;
    letter-spacing: 0.02em;
  }
  .bottom-row {
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    margin-top: 0.05in;
  }
  .location {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10pt;
    color: #666;
  }
  .qr-block {
    text-align: center;
  }
  .qr-block img { width: 1.4in; height: 1.4in; }
  .qr-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 9pt;
    color: #666;
    margin-top: 2px;
  }
  .urls {
    text-align: right;
    font-family: 'JetBrains Mono', monospace;
    font-size: 10pt;
    color: #666;
  }
</style>
</head>
<body>
  <img class="aura-img" src="Techne Aura.jpg" alt="Techne Aura">
  <div class="content">
    <div class="rainbow-line"></div>
    <h1>Techne at RegenHub</h1>
    <div class="subtitle">An Integral Technology Learning Center &amp; Ethereum Community Hub</div>
    <div class="cta-row">
      <div class="cta">Fund us on Artizen</div>
      <div class="match-badge">1:1 MATCH</div>
    </div>
    <div class="bottom-row">
      <div class="location">Boulder, Colorado<br>1515 Walnut Street</div>
      <div class="qr-block">
        <img src="qr-stylized.svg" alt="QR Code">
        <div class="qr-label">artizen.fund</div>
      </div>
      <div class="urls">techne.institute</div>
    </div>
  </div>
</body>
</html>
