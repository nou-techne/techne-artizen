<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  @page { size: 11in 17in; margin: 0; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 11in; height: 17in;
    background: #f0eeeb;
    font-family: 'DM Sans', sans-serif;
    color: #1a1a1a;
    overflow: hidden;
    position: relative;
  }
  .aura-img {
    width: 100%; height: 10.5in;
    object-fit: cover;
    display: block;
  }
  .content {
    padding: 0.4in 0.6in 0.3in;
    display: flex;
    flex-direction: column;
    gap: 0.15in;
  }
  .rainbow-line {
    height: 4px;
    background: linear-gradient(90deg, #e8457a, #e06830, #d4a017, #2db84d, #2b8fce, #8b5cf6);
    border-radius: 2px;
  }
  h1 {
    font-family: 'DM Serif Display', serif;
    font-size: 48pt;
    line-height: 1;
    letter-spacing: -0.02em;
  }
  .subtitle {
    font-size: 14pt;
    color: #444;
    font-weight: 400;
  }
  .cta-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 0.1in;
  }
  .cta {
    font-family: 'DM Serif Display', serif;
    font-size: 28pt;
    color: #1a1a1a;
  }
  .match-badge {
    background: linear-gradient(135deg, #e8457a, #8b5cf6);
    color: white;
    font-family: 'DM Sans', sans-serif;
    font-weight: 700;
    font-size: 18pt;
    padding: 0.08in 0.25in;
    border-radius: 6px;
    letter-spacing: 0.02em;
  }
  .bottom-row {
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    margin-top: 0.05in;
  }
  .location {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10pt;
    color: #666;
  }
  .qr-block {
    text-align: center;
  }
  .qr-block svg { width: 1.3in; height: 1.3in; }
  .qr-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 9pt;
    color: #666;
    margin-top: 2px;
  }
  .urls {
    text-align: right;
    font-family: 'JetBrains Mono', monospace;
    font-size: 10pt;
    color: #666;
  }
</style>
</head>
<body>
  <img class="aura-img" src="Techne Aura.jpg" alt="Techne Aura">
  <div class="content">
    <div class="rainbow-line"></div>
    <h1>Techne at RegenHub</h1>
    <div class="subtitle">An Integral Technology Learning Center &amp; Ethereum Community Hub</div>
    <div class="cta-row">
      <div class="cta">Fund us on Artizen</div>
      <div class="match-badge">1:1 MATCH</div>
    </div>
    <div class="bottom-row">
      <div class="location">Boulder, Colorado<br>1515 Walnut Street</div>
      <div class="qr-block">
        <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 25 25" shape-rendering="crispEdges"><path fill="#ffffff" d="M0 0h25v25H0z"/><path stroke="#000000" d="M0 0.5h7m3 0h2m2 0h1m1 0h1m1 0h7M0 1.5h1m5 0h1m3 0h3m1 0h2m2 0h1m5 0h1M0 2.5h1m1 0h3m1 0h1m1 0h3m1 0h1m1 0h1m1 0h1m1 0h1m1 0h3m1 0h1M0 3.5h1m1 0h3m1 0h1m1 0h2m1 0h1m1 0h3m2 0h1m1 0h3m1 0h1M0 4.5h1m1 0h3m1 0h1m1 0h1m4 0h1m2 0h1m1 0h1m1 0h3m1 0h1M0 5.5h1m5 0h1m1 0h2m1 0h1m1 0h3m2 0h1m5 0h1M0 6.5h7m1 0h1m1 0h1m1 0h1m1 0h1m1 0h1m1 0h7M8 7.5h5m3 0h1M0 8.5h1m1 0h5m2 0h1m1 0h4m3 0h5M1 9.5h2m1 0h2m1 0h2m2 0h1m5 0h1m1 0h1m3 0h1M1 10.5h1m1 0h4m1 0h2m4 0h2m2 0h2m1 0h1m1 0h2M0 11.5h4m1 0h1m1 0h1m1 0h1m1 0h1m4 0h1m7 0h1M2 12.5h5m10 0h2m1 0h1m1 0h3M0 13.5h2m1 0h2m3 0h3m1 0h2m2 0h2m1 0h1m1 0h1m1 0h1M0 14.5h1m2 0h1m2 0h2m2 0h1m2 0h9m1 0h2M0 15.5h1m1 0h2m3 0h2m1 0h1m1 0h2m1 0h2m1 0h3m3 0h1M0 16.5h1m1 0h3m1 0h4m2 0h1m1 0h7m1 0h1M8 17.5h2m5 0h2m3 0h2M0 18.5h7m3 0h3m3 0h1m1 0h1m1 0h1m1 0h3M0 19.5h1m5 0h1m1 0h2m1 0h1m2 0h1m1 0h1m3 0h2m2 0h1M0 20.5h1m1 0h3m1 0h1m1 0h1m1 0h2m3 0h6m1 0h3M0 21.5h1m1 0h3m1 0h1m1 0h1m3 0h7m1 0h5M0 22.5h1m1 0h3m1 0h1m1 0h2m3 0h4m4 0h2m1 0h1M0 23.5h1m5 0h1m5 0h2m2 0h1m2 0h3m2 0h1M0 24.5h7m1 0h1m1 0h1m1 0h1m1 0h1m2 0h8"/></svg>
        <div class="qr-label">artizen.fund</div>
      </div>
      <div class="urls">techne.institute</div>
    </div>
  </div>
</body>
</html>
